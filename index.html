<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Matrix Course</title>
  <link rel="stylesheet" href="styles.css"> <!-- ถ้าต้องการไฟล์ CSS แยก -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #222;
    }
    header img {
      max-height: 40px;
    }
    .cta-btn {
      background: #ff6600;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }
    .video-container iframe {
      width: 100%;
      height: 400px;
    }
    .section-title {
      text-align: center;
      margin: 40px 0;
      font-size: 2em;
      color: #ff6600;
    }
    .typed-text {
      font-size: 1.5em;
      color: #ff6600;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Matrix Logo"> <!-- โลโก้ -->
    <a href="https://example.com" class="cta-btn">Buy Course</a> <!-- ปุ่มซื้อคอร์ส -->
  </header>

  <!-- Main Section: Introduction and Video -->
  <div class="section-title">
    <h1>Welcome to ICT Matrix Course</h1>
    <div class="typed-text"></div> <!-- ข้อความวิ่ง -->
  </div>

  <!-- YouTube Video Embed -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe> <!-- วิดีโอ -->
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact us: info@example.com</p>
    <p>&copy; 2025 ICT Matrix. All rights reserved.</p>
  </footer>

  <script>
    var options = {
      strings: ["Unlock the Power of ICT Trading", "Master the Matrix Framework", "Join Our Exclusive Community"],
      typeSpeed: 100,
      backSpeed: 50,
      loop: true
    };
    var typed = new Typed(".typed-text", options);
  </script>
</body>
</html>
